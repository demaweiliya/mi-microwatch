<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #canvas{
        border: 3px solid #ccc;
    }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
    var canvasEl = document.getElementById('canvas');
    var ctx = canvasEl.getContext('2d');
    canvasEl.width = 800;
    canvasEl.height = 800;
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0,800,800);
    ctx.translate(400,400);
   
    let tracks = ['#444','#555','#666','#777','#888','#999','#aaa','#bbb','#ccc','#ddd','#eee','#fff']; 
    for(let i = 0; i < 120; i++){
        let radDot = 2 * Math.PI / 120 * i;
        let x = Math.cos(radDot) * (180);
        let y = Math.sin(radDot) * (180);
        let x1 = Math.cos(radDot) * (200);
        let y1 = Math.sin(radDot) * (200);
        ctx.beginPath();
        ctx.moveTo(x,y);
        ctx.lineTo(x1,y1);
        ctx.lineWidth = 3;
        ctx.strokeStyle = tracks[i] || '#333';
        ctx.stroke();
        ctx.closePath();
    }

    let radArrow1 = 2 * Math.PI / 120 * 10;
    let radArrow2 = 2 * Math.PI / 120 * 9;
    let radArrow3 = 2 * Math.PI / 120 * 11;
    let x2 = Math.cos(radArrow1) * (210);
    let y2 = Math.sin(radArrow1) * (210);
    let x3 = Math.cos(radArrow2) * (225);
    let y3 = Math.sin(radArrow2) * (225);
    let x4 = Math.cos(radArrow3) * (225);
    let y4 = Math.sin(radArrow3) * (225);
    
    ctx.beginPath();
    ctx.moveTo(x2,y2);
    ctx.lineTo(x3,y3);
    ctx.lineTo(x4,y4);
    ctx.fillStyle = '#fff';
    ctx.fill();
    ctx.closePath();



   
   
    
    </script>
</body>
</html>
